<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>ChainFaces Arena Leaderboard</title>
	<style>
	table {
		border-collapse: collapse;
		margin: 15px;
		box-sizing: border-box;
		font-size: 0.9em;
		font-family: sans-serif;
		box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
	}
	table thead tr {
		background: #1A73E8;
		color: #ffffff;
		text-align: left;
	}
	table th,
	table td {
		padding: 7px;
	}
	table tbody tr {
		border-bottom: 1px solid #dddddd;
		background: #fff;
	}
	table tbody tr:nth-of-type(even) {
		background: #f8f8f8;
	}
	table tbody tr:last-of-type {
		border-bottom: 2px solid #1A73E8;
	}
	table tbody tr:hover {
		background: rgba(179, 197, 229, 0.21);
	}
	@media only screen and (max-width: 768px) {
		table {
			width: calc(100% - 14px);
			margin: 7px;
		}
		table th,
		table td {
			padding: 4px;
		}
	}
	</style>
</head>
<body>
	<table id="table">
		<thead>
			<tr>
		        <th>Position</th>
				<th>Holder</th>
				<th>Balance</th>
				<th>Opensea</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<script type="text/javascript" src="/src/paginator.js"></script>
	<script>
	
	//</script>
	  
        <div class="Pagination">
            <div id="index_native" class="box"></div>
            <script type="text/javascript">
fetch('https://api.covalenthq.com/v1/1/tokens/0x93a796B1E846567Fe3577af7B7BB89F71680173a/token_holders/?quote-currency=USD&format=JSON&block-height=latest&page-size=1000&key=ckey_c051e3b9081a474ab19214610fc')
	//replace api key with SPT accounts key
	.then(function (response) {
		return response.json();
	})
	.then(function (data) {
		appendData(data.data.items);
	})
	.catch(function (err) {
		console.log('error: ' + err);
	});
	
	function appendData(items) {
			var tbody = document.getElementById('table').getElementsByTagName('tbody')[0];
		for (var i = 1; i < items.length; i++) {
			var newRow = tbody.insertRow();
			var newCellPosition = newRow.insertCell();
			var newCellHolder = newRow.insertCell();
			var newCellBalance = newRow.insertCell();
			var newCellOpensea = newRow.insertCell();
			var newTextPosition = document.createTextNode(i);
			var newTextHolder = document.createTextNode(items[i].address);
			var newTextBalance = document.createTextNode(items[i].balance);
			var newTextOpensea = document.createTextNode(items[i].address);
			var url = "https://opensea.io/" + items[i].address;
			var element = document.createElement("a");
            element.setAttribute("href", url);
            element.innerHTML = "Link";
			newCellPosition.appendChild(newTextPosition);
			newCellHolder.appendChild(newTextHolder);
			newCellBalance.appendChild(newTextBalance);
			newCellOpensea.appendChild(element);
					}
		paginator({
        table: document.getElementById("table").getElementsByTagName("tbody")[0],
        box: document.getElementById("index_native"),
        active_class: "color_page"
    });
	}
  
            </script>
        </div>
</body>
